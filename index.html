<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA - Demon Assault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
</head>

<body onload="init()">
    <div class="game_container">
        <canvas id="canvas" width="640" height="288"></canvas>
        <div class="statusbar_container">
            <div id="healthbar" class="statusbar">
                <img src="assets/sprites/UI/health_crystal.png" alt="heart_icon">
                <div class="innerbar"></div>
            </div>
            <div id="manabar" class="statusbar">
                <img src="assets/sprites/UI/lightning_crystal.png" alt="mana_icon">
                <div class="innerbar"></div>
            </div>
            <div id="progressbar" class="statusbar">
                <img src="assets/sprites/UI/dark_crystal.png" alt="progress_icon">
                <div class="innerbar"></div>
            </div>
        </div>
        <div id="bossbar" class="statusbar d_none">
            <div class="innerbar"></div>
        </div>
    </div>

    <script src="classes/hitbox.class.js"></script>
    <script src="classes/spritesheet.class.js"></script>
    <script src="classes/movable_object.class.js"></script>
    <script src="classes/background_object.class.js"></script>
    <script src="classes/magician.class.js"></script>
    <script src="classes/zombie.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/dropable.class.js"></script>
    <script src="classes/demonboss.class.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="classes/projectile.class.js"></script>
    <script src="classes/lightning.class.js"></script>
    <script src="classes/fireball.class.js"></script>
    <script src="classes/flame.class.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
